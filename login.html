<!DOCTYPE html>
<html>
<head>
    <title>Linda-lea's Supports | Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="nav.css">
    <link rel="stylesheet" type="text/css" href="footer.css">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="ss">
        <header>
            <div class="logo">
                <a href="#"><img src="flower.png" alt="logo"></a>
            </div>
            <div class="group">
                <ul class="navigation">
                    <li><a href="website.html">Home</a></li>
                    <li><a href="aboutus.html">Who we are</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contactus.html">Contact</a></li>
                </ul>
                <div class="search">
                    <span class="icon">
                        <ion-icon name="search-outline" class="searchBtn"></ion-icon>
                        <ion-icon name="close-outline" class="closeBtn"></ion-icon>
                    </span>
                </div>
                <ion-icon name="menu-outline" class="menuToggle"></ion-icon>
            </div>
            <div class="searchBox">
                <input type="text" placeholder="Searchbar...">
            </div>
        </header>
        <section>
            <div class="container">
                <div class="box">
                    <div class="loginForm">
                        <h2>Sign In</h2>
                        <div class="inputBox">
                            <input type="text" required="required">
                            <span>Username</span>
                            <i></i>
                        </div>
                        <div class="inputBox">
                            <input type="password" required="required">
                            <span>Password</span>
                            <i></i>
                        </div>
                        <div class="links">
                            <a href="#">Forgot Password?</a>
                            <a href="signup.html">Signup</a>
                        </div>
                        <input type="submit" value="Login">
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        <ul class="social_icon">
            <li><a href="https://www.facebook.com/profile.php?id=100085685620589"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-google"></ion-icon></a></li>
        </ul>
        <ul class="menu">
            <li><a href="website.html">Home</a></li>
            <li><a href="aboutus.html">Who we are</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contactus.html">Contact</a></li>
        </ul>
        <p>©2022 Linda-lea's Supports | All Rights Reserved</p>
    </footer>
    <script>
        let searchBtn = document.querySelector('.searchBtn');
        let closeBtn = document.querySelector('.closeBtn');
        let searchBox = document.querySelector('.searchBox');
        let navigation = document.querySelector('.navigation');
        let menuToggle = document.querySelector('.menuToggle');
        let header = document.querySelector('header');

        searchBtn.onclick = function () {
            searchBox.classList.add('active');
            closeBtn.classList.add('active');
            searchBtn.classList.add('active');
            menuToggle.classList.add('hide');
            header.classList.remove('open');
        }
        closeBtn.onclick = function () {
            searchBox.classList.remove('active');
            closeBtn.classList.remove('active');
            searchBtn.classList.remove('active');
            menuToggle.classList.remove('hide');
        }
        menuToggle.onclick = function () {
            header.classList.toggle('open');
            searchBox.classList.remove('active');
            closeBtn.classList.remove('active');
            searchBtn.classList.remove('active');
        }
    </script>
</body>
</html>
